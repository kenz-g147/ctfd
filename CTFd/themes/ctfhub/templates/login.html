<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HackerEarth - LOGIN</title>
        <link href="/favicon.png" rel="icon" type="image/png">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('views.themes', path='assets/fonts/font-awesome/css/font-awesome.min.css') }}">
        <link type="text/css" href="{{ url_for('views.themes', path='assets/css/auth.css') }}" rel="stylesheet">
    </head>
    <body class="bg-default">
        <div class="main-content">
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-white">Welcome to HackerEarth</h1>
                        <p class="text-lead text-light">
                            Login and start solving some challenges.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">

                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="E-mail or username" type="text"
                                           name="name" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input class="form-control" name="password" placeholder="Enter your password"
                                           type="password" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Login</button>
							</div>
							<input type="hidden" name="nonce" value="{{ nonce }}">
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                            <!--<a href="{{ url_for('auth.reset_password') }}" class="text-light">
                                <small>Forgot password?</small>
                            </a>-->
                    </div>
                    <div class="col-6 text-right">
                        <a href="{{ url_for('auth.register') }}" class="text-light">
                            <small>Create new account</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        </div>
    </body>
</html>
