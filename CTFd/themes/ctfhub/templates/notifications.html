{% extends "base.html" %}

{% block content %}
	<div class="content-header row">
		<div class="content-header-left col-md-6 col-12 mb-2">
	  		<h3 class="content-header-title mb-0">Notifications</h3>
		</div>
  	</div>
	<div class="container">
		{% for notification in notifications %}
		<div class="row">
			<div class="col-12">
			  <div class="card">
				<div class="card-header">
				  <h4 class="card-title">{{ notification.title }}</h4>
				  <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
				  <div class="heading-elements">
					<ul class="list-inline mb-0">
					  <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
					</ul>
				  </div>
				</div>
				<div class="card-content collapse show">
				  <div class="card-body">
					<div class="row">
					  <div class="col-xl-12 col-lg-12">
						<p>{{ notification.content | safe }}</p>
					  </div>
					</div>
					<div class="row"><div class="col-xl-10"></div><div class="col-xl-2"><small>{{ notification.date }}</small></div></div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		{% endfor %}
	</div>
{% endblock %}

{% block scripts %}
	<script src="{{ url_for('views.themes', path='js/vendor/plotly.min.js') }}"></script>
	<script src="{{ url_for('views.themes', path='js/utils.js') }}"></script>
{% endblock %}
